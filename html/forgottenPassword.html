<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgottenPassword-styles.css">
    <title>Document</title>
</head>
<body>
    <section class="forgottenPassword">
        <header>
            <img src="../img/logo.png" alt="Chess 101">
            Forgotten password
        </header>
        <form id="forgottenPassword-form">
            <input name="email" id="email" type="email" placeholder="Email" required>
            <input name="newPassword" id="newPassword" type="password" placeholder="New Password" required>
            <input name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm Password" required>
            <div class="submit">
                <button>Submit</button>
                <a href="./login.html">Login</a>
            </div>
        </form>
    </section>
</body>
</html>
