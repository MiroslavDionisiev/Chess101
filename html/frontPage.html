<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/frontPage-styles.css">
    <script defer src="../js/frontPage-script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="" class="logo">
            <img src="../img/logo.png" alt="Chess 101">
        </a>
        <div class="rightSide">
            <div class="profile">
                <a href="" class="logo">
                    <img src="../img/profile.png" alt="Profile">
                </a>
                <span>PROFILE</span>
            </div>
            <div class="logout">
                <a href="./login.html" class="logo">
                    <img src="../img/logout.png" alt="Log out">
                </a>
                <span>LOGOUT</span>
            </div>
        </div>
    </header>

    <main>
        <section class="lobbies">
            <header>
                LOBBIES
                <a href="">
                    <img src="../img/settings.svg" alt="Settings">
                </a>
            </header>
        
            <div class="table">
                <div class="head">
                    <div>Opponent</div>
                    <div>Time</div>
                    <div>Mode</div>
                    <div>Pieces</div>
                </div>
                <a href="">
                    <div class="row">
                        <div>name1</div>
                        <div>15 + 0</div>
                        <div>standart</div>
                        <div><img src="../img/white-king.png" class="king"></div>
                    </div>
                </a>
                <a href="">
                    <div class="row">
                        <div>name1</div>
                        <div>15 + 0</div>
                        <div>standart</div>
                        <div><img src="../img/black-king.png" class="king"></div>
                    </div>
                </a>
            </div>

            <div class="gameOptions">
                <button id="createLobby" onclick="closeNav()">Create a Lobby</button>
                <div class="gameCode">
                    <input name="code" id="code" type="text" placeholder="Enter game code" required>
                    <div>
                        <button>Play</button>
                        <button>Spectate</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="friends">
            <header>
                FRIENDS
            </header>
            <a class="friend" href="">
                <img src="../img/profile.png" alt="Profile">
                <div class="data">
                    <span class="username">someguy</span>
                    <div class="status">
                        <span class="circle"></span>
                        <span>online</span>
                    </div>
                </div>
            </a>
            <a class="friend" href="">
                <img src="../img/profile.png" alt="Profile">
                <div class="data">
                    <span class="username">someguy</span>
                    <div class="status">
                        <span class="circle"></span>
                        <span>online</span>
                    </div>
                </div>
            </a>
        </section>

        <div id="wrapper" class="wrapper">
            <section class="createLobby">
                <header>Cretae a Lobby</header>
                <div>
                    <p>Time format:</p>
                    <select>
                        <option>15 + 0</option>
                        <option>20 + 0</option>
                        <option>10 + 5</option>
                        <option>3 + 3</option>
                        <option>1 + 1</option>
                    </select>
                </div>
                <div>
                    <p>Mode:</p>
                    <select>
                        <option>Standrd</option>
                        <option>King of the hill</option>
                        <option>Chess960</option>
                    </select>
                </div>
                <div>
                    <p>Play with:</p>
                    <span>
                        <img src="../img/white-king.png" class="king">
                    </span>
                    <span>
                        <img src="../img/black-king.png" class="king">
                    </span>
                </div>
                <div>
                    <button id="create">Create</button>
                    <button id="cancel">Cancel</button>
                </div>
            </section>
        </div>
    </main>
    
    <script>
        function openNav() {
        document.getElementById("wrapper").style.width = "100%";
        }
        
        function closeNav() {
        document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>
</html>
